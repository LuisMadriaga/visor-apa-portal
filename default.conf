# ===============================
# NGINX CONFIGURACI√ìN VISOR APA - PRODUCCI√ìN
# ===============================

types {
    application/javascript js mjs;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ===============================
    # BACKEND DJANGO (API)
    # ===============================
    location /api/ {
        proxy_pass http://apa_backend:8080/api/;   # üëà agrega /api/ al final
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        client_max_body_size 50M;
        proxy_buffering off;
    }



    # ===============================
    # ARCHIVOS EST√ÅTICOS (frontend React)
    # ===============================
    location /static/ {
        alias /usr/share/nginx/html/static/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }

    # ===============================
    # PDF.js Worker
    # ===============================
    location /pdf.worker.min.mjs {
        alias /usr/share/nginx/html/pdf.worker.min.mjs;
        types { application/javascript mjs; }
        expires 30d;
    }

    # ===============================
    # FRONTEND (Single Page Application)
    # ===============================
    location / {
        try_files $uri /index.html;
    }

    # ===============================
    # CABECERAS DE SEGURIDAD
    # ===============================
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}



