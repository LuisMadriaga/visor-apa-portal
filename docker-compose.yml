services:
  apa_backend:
    build:
      context: .
      target: build_backend
    container_name: apa_backend
    restart: always
    env_file:
      - .env
    command: ["gunicorn", "backend.wsgi:application", "--bind", "0.0.0.0:8084"]
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - FRONTEND_URL=http://172.16.8.194:8084
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - ./backend:/app/backend
      - ./static:/app/static
    expose:
      - "8084"
    networks:
      - nginx_compartida

  nginx_apa:
    build:
      context: .
      target: final
    container_name: nginx_apa
    restart: always
    ports:
      - "8084:80"
    depends_on:
      - apa_backend
    environment:
      - NGINX_HOST=172.16.8.194
      - NGINX_PORT=80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/backend/static:/app/backend/backend/static
      - ./static:/app/static
    networks:
      - nginx_compartida

networks:
  nginx_compartida:
    external: true
