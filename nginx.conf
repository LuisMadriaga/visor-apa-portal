# ===============================
# NGINX CONFIGURACI√ìN VISOR APA - PRODUCCI√ìN
# ===============================

# Tipos MIME adicionales (asegura correcta carga de .mjs)
types {
    application/javascript js mjs;
}

server {
    listen 80;
    server_name _;   # ‚úÖ acepta cualquier host (√∫til en contenedores)

    # üìÇ Ra√≠z del frontend (build de React o Vite)
    root /usr/share/nginx/html;
    index index.html;

    # ===============================
    # BACKEND DJANGO API (proxy interno)
    # ===============================
    location /api/ {
        proxy_pass http://apa_backend:8000/;     # ‚úÖ comunica con el contenedor interno
        proxy_http_version 1.1;                  # mejora compatibilidad con Gunicorn
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        client_max_body_size 50M;                # aumenta l√≠mite para subir PDFs o im√°genes
    }

    # ===============================
    # ARCHIVOS EST√ÅTICOS (frontend)
    # ===============================
    location /static/ {
        alias /app/static/;                      # opcional: si montas los est√°ticos de Django
        expires 30d;
        add_header Cache-Control "public";
    }

    # ===============================
    # FRONTEND (Single Page Application)
    # ===============================
    location / {
        try_files $uri /index.html;              # ‚úÖ necesario para React/Vite Router
    }

    # ===============================
    # CABECERAS DE SEGURIDAD (opcional)
    # ===============================
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}
