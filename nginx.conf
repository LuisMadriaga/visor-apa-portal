# ===============================
# NGINX CONFIGURACIÓN VISOR APA 
# ===============================

types {
    application/javascript js mjs;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ===============================
    # BACKEND DJANGO (API)
    # ===============================
    location /visor_apa_portal/api/ {
        proxy_pass http://apa_backend:8084/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        client_max_body_size 50M;
        proxy_buffering off;
    }

    # ===============================
    # ARCHIVOS ESTÁTICOS DEL FRONTEND
    # ===============================
    location /visor_apa_portal/static/ {
        alias /usr/share/nginx/html/static/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }

    # ===============================
    # IMÁGENES ESTÁTICAS DEL BACKEND (logos, firmas, etc.)
    # ===============================
    location /visor_apa_portal/static/img/ {
        alias /app/backend/backend/static/img/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }


    # ===============================
    # PDF.js Worker
    # ===============================
    location /visor_apa_portal/pdf.worker.min.mjs {
        alias /usr/share/nginx/html/pdf.worker.min.mjs;
        types { application/javascript mjs; }
        expires 30d;
    }

    # ===============================
    # FRONTEND (Single Page Application)
    # ===============================
    location /visor_apa_portal/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }


    # ===============================
    # CABECERAS DE SEGURIDAD
    # ===============================
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}
