# ===============================
# NGINX CONFIGURACI√ìN VISOR APA 
# ===============================

types {
    application/javascript js mjs;
}

# üí° Log de depuraci√≥n extendido (ver IP real)
log_format forwarded '$remote_addr -> $proxy_add_x_forwarded_for [$time_local] "$request" '
                     'status=$status bytes=$body_bytes_sent '
                     'referer="$http_referer" ua="$http_user_agent"';
access_log /var/log/nginx/access_forwarded.log forwarded;

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ===============================
    # BACKEND DJANGO (API)
    # ===============================
    location /visor_apa_portal/api/ {
        proxy_pass http://apa_backend:8084/api/;
        proxy_http_version 1.1;

        # üîπ Propagar IP real del cliente
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_buffering off;
        proxy_redirect off;
        client_max_body_size 50M;
    }

    # ===============================
    # ARCHIVOS EST√ÅTICOS DEL FRONTEND
    # ===============================
    location /visor_apa_portal/static/ {
        alias /usr/share/nginx/html/static/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }

    # ===============================
    # IM√ÅGENES EST√ÅTICAS DEL BACKEND
    # ===============================
    location /visor_apa_portal/static/img/ {
        alias /app/backend/backend/static/img/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }

    # ===============================
    # PDF.js Worker
    # ===============================
    location /visor_apa_portal/pdf.worker.min.mjs {
        alias /usr/share/nginx/html/pdf.worker.min.mjs;
        types { application/javascript mjs; }
        expires 30d;
    }

    # ===============================
    # FRONTEND SPA
    # ===============================
    location /visor_apa_portal/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ===============================
    # CABECERAS DE SEGURIDAD
    # ===============================
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}
